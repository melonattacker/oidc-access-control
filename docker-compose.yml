version: '3'

services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '443:443'
    environment:
      DOMAINS: 'localhost -> http://rp:4444'
      STAGE: local
  rp:
    build: ./rp
    # ports:
    #   - "4444:4444"
    environment:
      - OP_HOST=op
      - REDIRECT_URI=https://localhost/callback
    depends_on:
      - idp
      - mongo-rp
  idp:
    build: ./idp
    ports:
      - "4445:4445"
    environment:
      - REDIRECT_URI=https://localhost/callback
  mongo-rp:
    image: mongo
    volumes:
      - mongo-data-rp:/data/db
      - ./mongo/init.js:/docker-entrypoint-initdb.d/init.js

volumes:
  mongo-data-rp:
    driver: local